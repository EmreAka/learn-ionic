<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar>

  <ion-list *ngIf="paginatedCarResult">
    <ion-card *ngFor="let car of paginatedCarResult.data">
      <ion-img [src]="car.images[0]"/>
      <ion-card-header>
        <ion-card-title>{{car.brandName}}</ion-card-title>
        <ion-card-subtitle>{{car.modelYear}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="flex items-center justify-between">
          <div>
            {{car.dailyPrice | turkishCurrency}}
          </div>
          <ion-icon name="heart-outline" class="text-4xl" (click)="favorite(car.id)"></ion-icon>
        </div>

      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
